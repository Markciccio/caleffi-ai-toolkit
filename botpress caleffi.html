<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Caleffi – Anteprima</title>
    <style>
      html, body { height: 100%; margin: 0; }
      #webchat-container {
        position: relative; width: 100%; height: 100vh;
        background: #f6f7f9;
      }
      /* Nasconde il FAB */
      .bpFab { display: none !important; }
      /* Forza il widget a stare dentro al container */
      .bpWebchat {
        position: absolute !important; inset: 0 !important;
        width: 100% !important; height: 100% !important; max-height: 100% !important;
      }
      /* Tocchi di brand */
      .bpHeaderContainer { background: #0e8749 !important; }
      .bpComposerSendButton { background: #0e8749 !important; }
      .bpComposerSendButton:hover { background: #0b6b3a !important; }
    </style>
  </head>
  <body>
    <div id="webchat-container"></div>

    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/11/29/10/20241129104320-TJPL78HX.js" defer></script>

    <script>
      // Apri la chat automaticamente quando è pronta (facoltativo)
      window.botpress?.on?.('webchat:ready', () => {
        try { window.botpress.open() } catch (e) {}
      })
    </script>
  </body>
</html>
